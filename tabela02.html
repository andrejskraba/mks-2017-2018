<html>
<head>
<title> Primer s tabelo</title>    
</head>
    
<body>

<table border="1" id="tabelaA">
<tr>
<td>stolpec1</td><td>stolpec2</td><td>stolpec3</td>    
</tr>
</table>

<script type="text/javascript">

// pridobimo referenco (sklic) na tabelo
var tabelaRef = document.getElementById("tabelaA");
    
// dodamo vrstico na koncu tabele
var novaVrstica = tabelaRef.insertRow(tabelaRef.rows.length);
    
var novaCelica = novaVrstica.insertCell(0);
var novTekst = document.createTextNode("abc");
novaCelica.appendChild(novTekst);
    
</script>
    
</body>    
    
</html>
